<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.name }} | {{ page.title }}</title>

    <!-- Prefetch DNS -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com" />
    <link rel="dns-prefetch" href="//openstreetmap.org" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/jquery-1.11.2.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular-route.min.js"></script>-->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

    <script src="{{ site.baseurl }}/assets/js/sorttable.js"></script>

    <style type="text/css">[

      ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}

      /* Sortable tables */
      table.sortable thead {
          background-color:#eee;
          color:#666666;
          font-weight: bold;
          cursor: default;
      }


          table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after { 
          content: " \25B4\25BE" 
      }

    </style>
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height:51px;">
        {% include header.html %}
      </div>
      <div class="row" style="">
        {{ content }}
      </div>
  </body>
</html>
