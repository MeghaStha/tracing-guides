---
layout: default
---

<!-- list tips -->
<div class="col-md-12">
  <div class="page-header" style="padding-left:10px;"><h3>Guide: {{ page.title }}</h3></div>

  <h4>Tips</h4>
  
  <table class="table table-striped table-bordered">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Tags</th>
    </thead>
    <tbody>
      {% for tip in page.tips %}
        {% assign i = forloop.index %}
        {% for post in site.categories['tip'] %}
          {% if tip == post.title %}
          <tr>
            <td>{{ i }}</td>
            <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
            <td>{{ post.tags | array_to_sentence_string }}</td>
          </tr>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </tbody>
  </table>
</div>
